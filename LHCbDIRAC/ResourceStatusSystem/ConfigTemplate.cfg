  SLSAgent
  {
    PollingTime = 600
  }  
  SLSAgent2
  {
    PollingTime = 600
    webRoot = webRoot/www/sls2/
    tests
    {
      SpaceTokenOccupancy
      {
        validityduration = PT12H
        refreshperiod = PT30M
        availabilitydesc = 100 if free > testThreshold, otherwise free / total
        testThresholds
        {
          USER = 2
          Disk = 4
          Tape = 4
        }
      }
      ConditionDB
      {
        validityduration = PT2H
        refreshperiod = PT30M
        availabilitydesc = Uses gaudirun to connect to the Oracle DB, either up or down results      
      }
      VOBOX
      {
        validityduration = PT2H
        refreshperiod = PT30M
        availabilitydesc = Using DIRAC pint to determine whether the service is up or down            
      }
      LFCMirror
      {
        validityduration = PT2H
        refreshperiod = PT30M
        availabilitydesc = Registers a file in the master LFC, and counts the number of seconds until it is replicated      
      }
      LFCMaster
      {
        validityduration = PT2H
        refreshperiod = PT30M
        availabilitydesc = Creates and removes a directory in the master LFC, each operation is worth 50%      
      }
    }
  }
