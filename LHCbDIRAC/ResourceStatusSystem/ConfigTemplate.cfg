    GenerationInterval = 1800
    SiteHrefPrefix = http://lhcbweb.pic.es/DIRAC/LHCb-Production/anonymous/systems/accountingPlots/WMSHistory 
  }
  HCProxyAgent
  {
    PollingTime = 3600
