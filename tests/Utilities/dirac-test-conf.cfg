}
LocalInstallation
{
  SiteName = DIRAC.jenkins.ch
  UseServerCertificate = True
  LocalSE = CERN-RAW
  LocalSE += CERN-DST
  LocalSE += CERN-DST-EOS
  LocalSE += CERN_M-DST
  LocalSE += CERN-FAILOVER
  LocalSE += CERN_MC_M-DST
