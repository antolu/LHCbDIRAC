  LocalSE += CERN-SWTEST
}
DIRAC
{
  Setups
  {
    Test
    {
      Framework = Certification
      Bookkeeping = Certification
    }
  }
  Security
  {
    UseServerCertificate = yes
    CertFile = /opt/dirac/etc/grid-security/hostcert.pem
    KeyFile = /opt/dirac/etc/grid-security/hostkey.pem
  }
  Setup=Test
}
Systems
{
  Framework
  {
    Certification
    {
      URLs
      {
        BundleDelivery = dips://lhcb-cert-dirac.cern.ch:9158/Framework/BundleDelivery
        ProxyManager = dips://lhcb-cert-dirac.cern.ch:9152/Framework/ProxyManager
      }
    }
  }
  Bookkeeping
  {
    Certification
    {
      URLs
      {
        BookkeepingManager = dips://lhcb-cert-dirac.cern.ch:9200/Bookkeeping/BookkeepingManager
      }
    }
  }
}
