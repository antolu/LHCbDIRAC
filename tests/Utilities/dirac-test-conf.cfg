LocalSite
{
  Site = DIRAC.jenkins.ch
}
LocalInstallation
{
  SiteName = DIRAC.jenkins.ch
  UseServerCertificate = True
  LocalArea=/tmp/LocalArea
  LocalSE = CERN-RAW
  LocalSE += CERN-DST
  LocalSE += CERN-DST-EOS
  LocalSE += CERN_M-DST
  LocalSE += CERN-FAILOVER
  LocalSE += CERN_MC_M-DST
  LocalSE += CERN_MC-DST
  LocalSE += CERN-FREEZER
  LocalSE += CERN_MC-DST-EOS
  LocalSE += CERN-SWTEST
}
DIRAC
{
  Setups
  {
    Test
    {
      Framework = Certification
      Bookkeeping = Certification
    }
  }
  Security
  {
  }
  Setup=Test
}
Systems
{
  Framework
  {
    Certification
    {
      URLs
      {
        BundleDelivery = dips://lhcb-cert-dirac.cern.ch:9158/Framework/BundleDelivery
      }
    }
  }
  Bookkeeping
  {
    Certification
    {
      URLs
      {
        BookkeepingManager = dips://lhcb-cert-dirac.cern.ch:9200/Bookkeeping/BookkeepingManager
      }
    }
  }
}
Resources
{
  FileCatalogs
  {
    LcgFileCatalogCombined
    {
      Master = True
      AccessType = Read-Write
      Status = Active
      LcgGfalInfosys = lcg-bdii.cern.ch:2170
      MasterHost = prod-lfc-lhcb-central.cern.ch
      LCG.CERN.ch
      {
        ReadOnly = prod-lfc-lhcb-ro.cern.ch
        ReadWrite = prod-lfc-lhcb-central.cern.ch
        Status = Active
      }
    }
  }
  StorageElementGroups
  {
    Tier1-USER = CERN-USER, CNAF-USER
  }
  Countries
  {
    ch
    {
      Tier1 = LCG.CERN.ch
      AssociatedSEs
      {
        Tier1-USER = CERN-USER
      } 
    }
  }
}