# This section determines which DIRAC components will be installed and where
LocalInstallation
{
  Release = VAR_Release
  InstallType = server
  LcgVer = VAR_LcgVer
  UseVersionsDir = no
  TargetPath = VAR_TargetPath
  ExtraModules = LHCb
  Project = LHCb
  VirtualOrganization = LHCb
  Extensions = LHCb
  SiteName = DIRAC.Jenkins.ch
  Setup = JenkinsSetup
  InstanceName = Production
  SkipCADownload = yes
  UseServerCertificate = yes
  #  ConfigurationServer = dips://myprimaryserver.name:9135/Configuration/Server
  ConfigurationName = Production

  AdminUserName = adminusername
  #  DN of the Admin user certificate (default: None )
  #  In order the find out the DN that needs to be included in the Configuration for a given
  #  host or user certificate the following command can be used::
  #
  #          openssl x509 -noout -subject -enddate -in <certfile.pem>
  #
  AdminUserDN = /C=ch/O=LHCb/OU=LHCbDIRAC CI/CN=lhcbciuser/emailAddress=lhcb-dirac-ci@cern.ch
  AdminUserEmail = lhcb-dirac-ci@cern.ch
  AdminGroupName = dirac_admin
  #  DN of the host certificate (*) (default: None )
  HostDN = /C=ch/O=LHCb/OU=LHCbDIRAC CI/CN=VAR_HostDN/emailAddress=lhcb-dirac-ci@cern.ch
  ConfigurationMaster = yes
  Host = localhost
  # List of Systems to be installed
  Systems = Accounting
  Systems += Bookkeeping
  Systems += Configuration
  Systems += DataManagement
  Systems += Framework
  Systems += ProductionManagement
  Systems += RequestManagement
  Systems += ResourceStatus
  Systems += StorageManagement
  Systems += Transformation
  Systems += WorkloadManagement
  # List of DataBases to be installed
  Databases = ProxyDB.sql
  Databases += ComponentMonitoringDB.sql
  Databases += NotificationDB.sql
  Databases += SystemLoggingDB.sql
  Databases += UserProfileDB.sql
  # List of Services to be installed
  Services = Configuration/Server
  Services += Framework/ProxyManager
  Services += Framework/BundleDelivery
  Services += Framework/Monitoring
  Services += Framework/Notification
  Services += Framework/Plotting
  Services += Framework/SecurityLogging
  Services += Framework/SiteMap
  Services += Framework/SystemAdministrator
  Services += Framework/SystemLogging
  Services += Framework/SystemLoggingReport
  Services += Framework/UserProfileManager
  Database
  {
    User = VAR_DB_User
    Password = VAR_DB_Password
    RootUser = VAR_DB_RootUser
    RootPwd = VAR_DB_RootPwd
    Host = VAR_DB_Host
    Port = VAR_DB_Port
  }
}