DIRAC
{
  Setup = LHCb-Certification
  Configuration
  {
    Servers = dips://lhcb-conf-dirac.cern.ch:9135/Configuration/Server
  }
  Security
  {
    CertFile = /home/dirac/certs/buildtest/hostcert.pem
    KeyFile = /home/dirac/certs/buildtest/hostkey.pem
    UseServerCertificate = yes
  }
}
LocalInstallation
{
  Setup = LHCb-Certification
  ConfigurationServer = dips://lhcb-conf-dirac.cern.ch:9135/Configuration/Server
  SkipCADownload = True
  SkipVOMSDownload = True
  SkipCAChecks = True
  UseServerCertificate = True
  SiteName = DIRAC.Test.ch
  CEName = ce.test.ch
}
LocalSite
{
  ReleaseVersion = VAR_ReleaseVersion
  ReleaseProject = LHCb
  GridMiddleware = DIRAC
  Site = DIRAC.Test.ch
  GridCE = ce.test.ch
  CEQueue = batch
  Architecture = x86_64-slc6
  CPUScalingFactor = 10.0
  CPUNormalizationFactor = 10.0
}